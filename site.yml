- hosts: ClusterManager
  tasks:
     - name: Configuring Manager Node
       become: yes
       become_user: root
       command:
             cmd: /opt/splunk/bin/splunk edit cluster-config -mode manager -replication_factor 2 -search_factor 2 -secret 123456789 -cluster_label Indexer_Cluster -auth admin:admin@123
          
     - name: splunk restart for Configuring Manager Node
       become: yes
       become_user: root
       command:
             cmd: /opt/splunk/bin/splunk restart
           
- hosts: indexers
  tasks:
     - name: Configuring Peer Nodes
       become: yes
       become_user: root
       command:
             cmd: /opt/splunk/bin/splunk edit cluster-config -mode peer -manager_uri https://34.233.77.195:8089 -replication_port 8085 -secret 123456789 -auth admin:admin@123
          
     - name: splunk restart for Configuring Manager Node
       become: yes
       become_user: root
       command:
            cmd: /opt/splunk/bin/splunk restart


- hosts: deployer
  tasks:
    - name: enable the clustering in deployer
      become: yes
      become_user: root
      copy: 
         dest: /opt/splunk/etc/system/local/server.conf
         content: |
            [shclustering]
            pass4SymmKey = SoftManiaSHClusterKey
            shcluster_label = shcluster1
    - name: restart
      become: yes
      become_user: root
      command:
            cmd: /opt/splunk/bin/splunk restart
 
- name: search Head 1
  hosts: SH1
  user: root
  become: yes

  tasks:
      
    - name: configure search peer 
      command: /opt/splunk/bin/splunk init shcluster-config -auth admin:admin@123 -mgmt_uri https://<SH1_IP>:8089 -replication_port 9000 -replication_factor 3 -conf_deploy_fetch_url https://<Deployer_ip>:8089 -secret SoftManiaSHClusterKey -shcluster_label shcluster1

    - name: restart splunk
      command: /opt/splunk/bin/splunk restart

- name: search Head 2
  hosts: SH2
  user: root
  become: yes

  tasks:
      
    - name: configure search peer 
      command: /opt/splunk/bin/splunk init shcluster-config -auth admin:admin123 -mgmt_uri https://YOUR_SH2_IP:8089 -replication_port 9000 -replication_factor 3 -conf_deploy_fetch_url http://YOUR_DEPLOYER_IP:8089 -secret SoftManiaSHClusterKey -shcluster_label shcluster1

    - name: restart splunk
      command: /opt/splunk/bin/splunk restart

- name: search Head 3
  hosts: SH3
  user: root
  become: yes

  tasks:
      
    - name: configure search peer 
      command: /opt/splunk/bin/splunk init shcluster-config -auth admin:admin123 -mgmt_uri https://YOUR_SH3_IP:8089 -replication_port 9000 -replication_factor 3 -conf_deploy_fetch_url http://YOUR_DEPLOYER_IP:8089 -secret SoftManiaSHClusterKey -shcluster_label shcluster1

    - name: restart splunk
      command: /opt/splunk/bin/splunk restart


- name: shc 1 captain
  hosts: SH_Cluster
  user: root
  become: yes

  tasks:
    - name: Making cluster captain
      command: /opt/splunk/bin/splunk bootstrap shcluster-captain -servers_list "https://YOUR_SH1_IP:8089,https://YOUR_SH2_IP:8089,https://YOUR_SH3_IP:8089" -auth admin:admin123

- hosts: IFs
  tasks:
    - name: Configure Intermediate Forwarders
      command: /opt/splunk/bin/splunk set deploy-poll YOUR_DEPLOYMENT_SERVER_IP:8089
    
    - name: restart splunk
      command: /opt/splunk/bin/splunk restart


- name: Connect Search Head Cluster with Indexer Cluster
  hosts: search_heads
  become_user: root
  become: yes

  tasks:
    - name: configure indexer cluster with search head 
      command : /opt/splunk/bin/splunk edit cluster-config -mode searchhead -manager_uri https://YOUR_CLUSTER_MANAGER_IP:8089 -secret YOUR_INDEXER_CLUSTER_SECRET_KEY -auth admin:Tata@123

    - name: restart splunk
      command: /opt/splunk/bin/splunk restart




- hosts: ClusterManager
  tasks:
    - name: Connect Forwarders with Indexer Cluster
      become: yes
      become_user: splunk
      copy: 
         dest: /opt/splunk/etc/system/local/server.conf
         content: |
            [indexer_discovery]
            pass4SymmKey = YOUR_INDEXER_DISCOVERY_KEY
            polling_rate = 10
            indexerWeightByDiskCapacity = true
    - name: restart
      become: yes
      become_user: root
      command:
            cmd: /opt/splunk/bin/splunk restart
 

