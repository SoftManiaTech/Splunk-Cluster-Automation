- name: shc 1 captain
  hosts: SH1
  user: root
  become: yes

  tasks:
    - name: Making cluster captain
      command: /opt/splunk/bin/splunk bootstrap shcluster-captain -servers_list "https://{{ search_heads.SH1.ansible_host }}:8089,https://{{ search_heads.SH2.ansible_host }}:8089,https://{{ search_heads.SH3.ansible_host }}:8089" -auth admin:admin123

- hosts: IFs
  tasks:
    - name: Configure Intermediate Forwarders
      command: /opt/splunk/bin/splunk set deploy-poll {{ Deployment-Server.ansible_host }}:8089
    
    - name: restart splunk
      command: /opt/splunk/bin/splunk restart


- name: Connect Search Head Cluster with Indexer Cluster
  hosts: search_heads
  become_user: root
  become: yes

  tasks:
    - name: configure indexer cluster with search head 
      command : /opt/splunk/bin/splunk edit cluster-config -mode searchhead -manager_uri https://{{ ClusterManager.ansible_host }}:8089 -secret SoftManiaKey -auth admin:admin123

    - name: restart splunk
      command: /opt/splunk/bin/splunk restart





- hosts: ClusterManager
  tasks:
    - name: Connect Forwarders with Indexer Cluster
      become: yes
      become_user: splunk
      copy: 
         dest: /opt/splunk/etc/system/local/server.conf
         content: |
            [indexer_discovery]
            pass4SymmKey = SoftManiaSHClusterKey
            polling_rate = 10
            indexerWeightByDiskCapacity = true
    - name: restart
      become: yes
      become_user: root
      command:
            cmd: /opt/splunk/bin/splunk restart
 

- name: Configure Splunk Deployment Apps
  hosts: Deployment-Server
  become: yes
  become_user: splunk
  tasks:
    - name: Ensure directory structure exists
      file:
        path: "/opt/splunk/etc/deployment-apps/ORG_general_infra_config/local"
        state: directory
        mode: '0755'

    - name: Create outputs.conf file
      copy:
        dest: "/opt/splunk/etc/deployment-apps/ORG_general_infra_config/local/outputs.conf"
        content: |
          [indexer_discovery:manager1]
          pass4SymmKey = SoftManiaSHClusterKey
          manager_uri = https://{{ ClusterManager.ansible_host }}:8089

          [tcpout:group1]
          autoLBFrequency = 30
          forceTimebasedAutoLB = true
          indexerDiscovery = manager1
          useACK=true

          [tcpout]
          defaultGroup = group1
        mode: '0644'

    - name: List directory contents for verification
      command: "ls -l /opt/splunk/etc/deployment-apps/ORG_general_infra_config/local"
      register: ls_output

    - name: Display directory contents
      debug:
        msg: "{{ ls_output.stdout_lines }}"

    - name: restart
      become: yes
      become_user: root
      command:
            cmd: /opt/splunk/bin/splunk restart





